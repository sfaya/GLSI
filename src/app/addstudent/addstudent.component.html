  <h3>Reactive Form</h3>
  <form [formGroup]="myReactiveForm">
    <div class="form-group">
      <label>Fname</label>
      <input type="text" name="fname" formControlName='fname' required minlength='4' id="fname" class="form-control">
    </div>

    <div class="form-group">
      <label>Lname</label>
      <input type="text" name="lname" required id="lname" class="form-control">
    </div>
    <div class="form-group" [formGroup]="">
      <label>Address</label>
      <div class="form-group">
        <label>State</label>
        <input type="text" name="state" id="state" class="form-control">
      </div>
      <div class="form-group">
        <label>Postal code</label>
        <input type="text" name="postal code" id="postal code" class="form-control">
      </div>


    </div>
    <button class="btn btn-outline-primary" type="submit"> Save Profile</button>
  </form>
